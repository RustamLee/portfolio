<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My portfolio</title>

    <!-- Swiper CSS -->

    <!-- Main style sheet -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Remixicon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />

    <!-- ScrollReveal JS-->
  </head>

  <body>
    <header class="rus-header">
      <div class="rus-container">
        <div class="inner">
          <div class="rus-logo">
            <a href="#"><span>Rustam</span></a>
          </div>
          <div class="header-btns">
            <div class="rus-main-btn border-btn lets-talk-btn">
              <a href="#contact">Let's talk</a>
            </div>
            <a href="#contact" class="lets-talk-icon"
              ><i class="ri-chat-1-fill"></i
            ></a>
            <div class="theme-btn">
              <i class="ri-sun-fill sun-icon"></i>
              <i class="ri-moon-fill moon-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Botton navigation menu -->
    <div class="bottom-nav-container">
      <div class="bottom-nav">
        <div class="bottom-nav-inner">
          <i class="ri-arrow-left-down-line menu-hide-btn"></i>
          <ul class="menu">
            <li class="menu-item">
              <a href="#home" class="current"
                ><i class="ri-home-4-line"></i><span>Home</span></a
              >
            </li>
            <li class="menu-item">
              <a href="#about"
                ><i class="ri-user-line"></i><span>About</span></a
              >
            </li>
            <li class="menu-item">
              <a href="#resume"
                ><i class="ri-user-line"></i><span>Resume</span></a
              >
            </li>
            <li class="menu-item">
              <a href="#service"
                ><i class="ri-service-line"></i><span>Service</span></a
              >
            </li>
            <li class="menu-item">
              <a href="#portfolio"
                ><i class="ri-briefcase-line"></i><span>Portfolio</span></a
              >
            </li>
            <li class="menu-item">
              <a href="#contact"
                ><i class="ri-chat-1-line"></i><span>Contact</span></a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="menu-show-btn">
        <div class="bar-01"></div>
        <div class="bar-02"></div>
      </div>
    </div>

    <section class="rus-section nav-menu-section" id="Home">
      <div class="rus-container home-container">
        <div class="rus-wrapper">
          <div class="home-social">
            <span>Follow On</span>
            <div class="social-line"></div>
            <ul class="social-icons">
              <li>
                <a href="#"><i class="ri-linkedin-fill"></i></a>
              </li>
              <li>
                <a href="#"><i class="ri-github-fill"></i></a>
              </li>
            </ul>
          </div>
          <div class="avatar-container">
            <div class="rus-main-btn fill-btn hire-btn-01">
              <a href="#">Hire Me<i class="ri-user-follow-line"></i></a>
            </div>
            <div class="avatar-img">
              <img src="assets/images/avatar2.png" alt="avatar" />
            </div>
            <div class="avatar-info">
              <div class="text-content">
                <h4 class="hello-text">Hello, I'am</h4>
                <h1 class="name-text">Rustam Lee</h1>
                <h3 class="job-text">Java Developer</h3>
              </div>
              <div class="rus-main-btn fill-btn hire-btn-02">
                <a href="#">Hire Me<i class="ri-user-follow-line"></i></a>
              </div>
            </div>
          </div>
          <a href="#about" class="home-scroll-btn">
            <i class="ri-mouse-line mouse-icon"></i>
            <div>Scroll Down</div>
            <i class="ri-arrow-down-s-line arrow-icon"></i>
          </a>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
